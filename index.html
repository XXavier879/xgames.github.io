<html>
    <head>
        <title>XGames server</title>

        <link rel="stylesheet" href="/css/estilo2.css">

    <body>
        <img src="XGames beta.png" alt="XGames" class="title"/>
        <div class="stitle">
            titulo de articulo(opcional)
        </div>
        <div class="mtext">
            texto
        </div>
        <div class="mtext">
            linea duplicable(opcional)
        </div>
        <div id="log">
            mensages log(opcional para cosas)
        </div>
        <div style="text-align: center;">
            <div class="search">
                <input id="input-search" type="search" onkeypress="return keyScriptInputSearch(event)" minlength="0" maxlength="500" class="search">
            </div>
        </div>
    <script type="text/javascript">

        function goSearch() {
            var searchValue = document.getElementById('input-search').value
            if (
                searchValue.startsWith('/')
                ) {
                    if (searchValue.startsWith('/cheats')) {
                        logMessage("cheats enabled", "warn");
                        console.warn('cheats enabled')
                        window.location.href= "adondesea"
                    }
            } else if (
                searchValue.startsWith('install')
            ) {
                logMessage("instalando virus", "warn");
                console.warn('instalando virus')
            } else if (
                searchValue.startsWith('Install')
            ) {
                logMessage("instalando virus", "warn");
                logMessage("dev", "debug");
                logMessage("succ", "success");
                logMessage("error", "error")
                logMessage("info", "info")
                console.warn('instalando virus')
            }
            else {
                console.error('no code used')
            }
        }

        function keyScriptInputSearch(e) {
            if (e.keyCode === 13) {
                goSearch()
                return false
            }
        }

        function exit(e) {
            window.location.href = "www.google.com.html"
            
            
        }
    </script>
  <div id="log"></div>

  <script>
    // JavaScript code to append log messages to the log div
function logMessage(message, type = "log") {
  const logElement = document.getElementById("log");
  const messageElement = document.createElement("div");
  messageElement.classList.add("log-message");
  
  // Define a mapping between log types and icon paths
  const iconPaths = {
    log: "textures/dark_metal_block.png",
    warn: "textures/copper_plating.png",
    error: "textures/path_to_error_icon.png",
    info: "textures/glazed_terracotta_white.png",
    success: "textures/diamond_block.png",
    debug: "textures/creative_casing.png"
  };
  
  // Create an image element for the icon
  const icon = document.createElement("img");
  icon.src = iconPaths[type] || "default_icon.png"; // Use a default icon if type is not found
  
  // Create a span element for the message text
  const textSpan = document.createElement("span");
  textSpan.textContent = message;
  
  // Append the image and text elements to the message element
  messageElement.appendChild(icon);
  messageElement.appendChild(textSpan);
  
  // Add classes based on the log type
  messageElement.classList.add(type);
  
  logElement.appendChild(messageElement);
}
  </script>
